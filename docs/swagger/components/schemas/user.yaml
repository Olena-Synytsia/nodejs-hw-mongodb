type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: User's name
    type: string
    example: Olena S
  email:
    description: User's email
    type: string
    example: john.doe@example.com
  password:
    description: User's password
    type: string
  role:
    description: User's role
    type: string
    default: user
