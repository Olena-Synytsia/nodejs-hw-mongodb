type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: Contact id
    type: string
    example: 676428be0e1cd799d80f2599
  name:
    description: User's name
    type: string
    example: Olena S
  email:
    description: User's email
    type: string
    example: john.doe@example.com
  password:
    description: User's password
    type: string
  role:
    description: User's role
    type: string
    default: user
