type: object
required:
  - name
  - phoneNumber
  - isFavourite
  - contactType
properties:
  id:
    description: Contact id
    type: string
    example: 676428be0e1cd799d80f2599
  name:
    description: Contact's name
    type: string
    example: Olena S
  phoneNumber:
    description: Contact's phone number
    type: string
    example: 123456789
  email:
    description: Contact's email
    type: string
    example: john.doe@example.com
  isFavourite:
    description: Contact's favourite
    type: boolean
    example: true
    default: false
  contactType:
    description: Contact's type
    type: string
    enum: ['work', 'home', 'personal']
    default: 'personal'
  userId:
    description: ID of the user who created the contact
    type: string
    example: 67555bf30ce8bb8a3fe48bba
  photo:
    description: Contact photo
    type: string
    example: https://res.cloudinary.com/dkr0mmyqe/image/upload/v1734617278/qsxxtsbem8bvqmplo5a8.jpg
    default: null
