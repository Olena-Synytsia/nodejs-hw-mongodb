tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create a contact with payload
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - isFavourite
        properties:
          name:
            description: Contact's name
            type: string
            example: Olena S
          phoneNumber:
            description: Contact's phone number
            type: string
            example: 123456789
          email:
            description: Contact's email
            type: string
            example: john.doe@example.com
          contactType:
            description: Contact's type
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: Contact's favourite
            type: boolean
            example: true
            default: false
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
