tags:
  - Contacts
summary: Contact update
operationId: patchContact
description: Create a contact with payload
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 6756e8189637ce411b6dc7c6
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: Contact's name
            type: string
            example: Olena S
          phoneNumber:
            description: Contact's phone number
            type: string
            example: 123456789
          email:
            description: Contact's email
            type: string
            example: john.doe@example.com
          contactType:
            description: Contact's type
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: Contact's favourite
            type: boolean
            example: true
            default: false
          photo:
            description: Contact photo
            type: string
            format: binary
            example: https://res.cloudinary.com/dkr0mmyqe/image/upload/v1734617278/qsxxtsbem8bvqmplo5a8.jpg
            default: null
responses:
  '200':
    description: Contact fixed
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: ../../../components/responses/500.yaml
