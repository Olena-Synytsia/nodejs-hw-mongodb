tags:
  - Auth
summary: User login
operationId: loginUser
description: login user
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: User's email
            type: string
            example: john.doe@example.com
          password:
            description: User's password
            type: string
            example: 123dfTR14
responses:
  '200':
    description: User is logged
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              example: accessToken
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: ../../../components/responses/500.yaml
